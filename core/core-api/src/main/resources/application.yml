spring:
  application:
    name: flick-api
  profiles:
    active: local
  web:
    resources:
      add-mappings: false

server:
  tomcat:
    max-connections: 20000
    threads:
      max: 600
      min-spare: 100

---
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:postgresql://localhost:5432/flick
    username: flick
    password: flick
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: flick-v2-local-secret-key-must-be-at-least-32-bytes-long
  access-expiration: 1800000
  refresh-expiration: 604800000

dauth:
  client-id: ${DAUTH_CLIENT_ID:test-client-id}
  client-secret: ${DAUTH_CLIENT_SECRET:test-client-secret}
  redirect-url: ${DAUTH_REDIRECT_URL:http://localhost:3000/callback}

---
spring:
  config:
    activate:
      on-profile: dev | staging | live
  docker:
    compose:
      enabled: false
