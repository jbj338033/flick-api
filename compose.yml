services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: flick
      POSTGRES_USER: flick
      POSTGRES_PASSWORD: flick
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  postgres-data:
